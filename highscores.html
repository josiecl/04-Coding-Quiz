<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <link rel="stylesheet" href="Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <a href="index.html" id="scoreboard">Dog Trivia Quiz</a>
            </div>
            <div class="col-sm-8"></div>
            <div class="col-sm-2"></div>
        </div>

    </header>
    <main class="container">
        <div class="row">
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <h1 class="col-sm-6" id="highscoresTitle">High Scores:</h1>
        </div>
        <div class="row">
            <h1 class="col-sm-3" id="highscoresContainer"></h1>
        </div>
    </main>

    <script>
        function showHighScore(){
            var highscoresContainer = document.querySelector("#highscoresContainer");
            var highScores = JSON.parse(localStorage.getItem("highScore"));
            highScores.sort();
            for (var i = 0; i < highScores.length; i++) {
                var newScore = document.createElement("p");
                newScore.innerHTML = highScores[i].initials + ": " + highScores[i].score;
                highscoresContainer.append(newScore);
            } 
            
        }
        function compareValues(key, order = 'asc') {
            return function innerSort(a, b) {
                if (!a.hasOwnProperty(key) || !b.hasOwnProperty(key)) {
                    // property doesn't exist on either object
                    return 0;
                }
                const varA = (typeof a[key] === 'string')
                    ? a[key].toUpperCase() : a[key];
                const varB = (typeof b[key] === 'string')
                    ? b[key].toUpperCase() : b[key];
                let comparison = 0;
                if (varA > varB) {
                    comparison = 1;
                } else if (varA < varB) {
                    comparison = -1;
                }
                return (
                    (order === 'desc') ? (comparison * -1) : comparison
                );
            };
        }
        // highScores = JSON.parse(localStorage["highScores"]);
        // highScores.sort(compareValues('score', 'desc'));

        showHighScore();
    </script>

    
</body>
</html>
